            <h1>JavaBuffer</h1>
            

<div id="outline-container-orgheadline1" class="outline-2">
<h2 id="orgheadline1">缓冲区与直接缓冲区的区别</h2>
<div class="outline-text-2" id="text-orgheadline1">
<ul class="org-ul">
<li>缓冲区是由java自己创建分配的</li>
<li>直接缓冲区是由操作系统平台分配的，因操作系统平台不能对java创建的缓冲区进行IO操作</li>
</ul>
</div>
</div>
<div id="outline-container-orgheadline2" class="outline-2">
<h2 id="orgheadline2">各Buffer的特点及注意</h2>
<div class="outline-text-2" id="text-orgheadline2">
<ul class="org-ul">
<li>只有ByteBuffer才可以访问直接缓冲区，即allocateDirect(int capacity)方法</li>
<li>有的平台不一定支持直接缓冲区，所以在创建之后一定要通过isDirect检查是否创建成功</li>
</ul>
</div>
</div>
